<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="index.js" />
    <!-- font awesome icon link  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <!-- bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- google font link -->
    <!-- google font link -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet"></head>
  <style>
        body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
      font-family: Arial, sans-serif;
    }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="form-box login">
            <h2>Login</h2>
            <form onsubmit="handleLogin(event)">
                <div class="input-box">
                    <span class="my-icon">
                        <i class='fas fa-envelope'></i>
                    </span>
                    <input class="input1" type="email" id="email" required>
                    <label class="label" for="email">Email</label>
                </div>
    
                <div class="input-box">
                    <span class="my-icon">
                        <i class='fas fa-lock'></i>
                    </span>
                    <input class="input1" type="password" id="password" required>
                    <label class="label" for="password">Password</label>
                </div>
    
                <div class="remember-forgot">
                    <label><input type="checkbox"> Remember me</label>
                    <a href="#">Forgot Password?</a>
                </div>
                <button type="submit" class="my-button">Login</button>
    
                <div class="login-register">
                    <p>Don't have an account? <a href="Register.html" class="register-link">Register</a></p>
                </div>
            </form>
        </div>
    </div>
    
    <script>
        function handleLogin(event) {
            event.preventDefault();
    
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

const users = JSON.parse(localStorage.getItem('users')) || [];

// Check if the user exists and password matches
const user = users.find(user => user.email === email && user.password === password);

if (user) {
    alert('Login successful!');
    // Redirect to dashboard or another page
    window.location.href = 'index-1.html';
} else {
    alert('Invalid email or password. Please try again.');
}
}
</script>

</body>
</html>
