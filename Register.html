<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="index.js" />
    <!-- font awesome icon link  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <!-- bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<!-- google font link -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet"></head>
<title>Register</title>
    <style>
        body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
      font-family: Arial, sans-serif;
    }
    </style>
</head>
<body>
    <div class="wrapper registering">
        <div class="form-box register">
            <h2>Registration</h2>
            <form onsubmit="handleRegistration(event)">
                <div class="input-box">
                    <span class="my-icon">
                        <i class='fas fa-user-alt'></i>
                    </span>
                    <input class="input1" type="text" required id="username">
                    <label class="label" for="username">Username</label>
                </div>
                <div class="input-box">
                    <span class="my-icon">
                        <i class='fas fa-envelope'></i>
                    </span>
                    <input class="input1" type="email" required id="email">
                    <label class="label" for="email">Email</label>
                </div>
                <div class="input-box">
                    <span class="my-icon">
                        <i class='fas fa-lock'></i>
                    </span>
                    <input class="input1" type="password" required id="password">
                    <label class="label" for="password">Password</label>
                </div>
                <div class="agree">
                    <input type="checkbox" required>
                    <label>I agree to the terms & conditions</label>
                </div>
                <button type="submit" class="my-button">Register</button>
    
                <div class="login-register">
                    <p>Already have an account?<a href="Login.html" class="login-link"> Login</a></p>
                </div>
            </form>
        </div> 
    </div>
    
    <script>
        function handleRegistration(event) {
            event.preventDefault();
    
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
    
            const users = JSON.parse(localStorage.getItem('users')) || [];
    
            // Check if user already exists
            const existingUser = users.find(user => user.email === email);
            if (existingUser) {
                alert('User already exists. Please log in.');
                return;
            }
    
            // Add new user
            users.push({ username, email, password });
            localStorage.setItem('users', JSON.stringify(users));
            alert('Registration successful! You can now log in.');
            window.location.href = 'index-1.html'; // Redirect to login page
        }
    </script>
    </body>
    </html>
